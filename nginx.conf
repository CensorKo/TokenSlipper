# Nginx 配置文件 for TokenSlipper
# 安装 nginx 后，将此文件复制到 /etc/nginx/sites-available/tokenslipper
# 然后启用: ln -s /etc/nginx/sites-available/tokenslipper /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name www.tokenslipper.com tokenslipper.com;

    access_log /var/log/nginx/tokenslipper-access.log;
    error_log /var/log/nginx/tokenslipper-error.log;

    # 代理到 gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（用于流式响应）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
